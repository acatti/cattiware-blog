{% extends 'blog/base.html' %}
{% block content %}
	<div>
		<h2>Login</h2>

			{% csrf_token %}

			{{ form.password }}

			<input type="submit" class="btn btn-default" style="background-color:black;color:white" value="Accedi"/>
		</form>
	</div>
{% endblock %}
